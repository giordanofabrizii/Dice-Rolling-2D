<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Dice Rolling Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title -->
    <h2>Dice Rolling Simulator</h2>

    <!-- Dice -->
    <main>
        <div id="dice_container">
            <div class="faccia" id="first"></div>
            <div class="faccia" id="second"></div>
            <div class="faccia" id="third"></div>
            <div class="faccia" id="fourth"></div>
            <div class="faccia" id="sixth"></div>
            <div class="faccia" id="fifth"></div>
        </div>
    </main>

    <!-- Button Roll -->
    <button id="Roll" onclick="rollTheDice()">Roll</button>

    <script src="logic.js"></script>
</body>
</html>
